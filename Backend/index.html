<!DOCTYPE html>
    <head>
        <title>Arnima</title>
    </head>
    <body>
        <script type = "module" src = "./src/main.js"></script>
        <h1 id = "header">Welcome to Arnima</h1>
        <form id="authform">
            <div class = "authform">
                <label for="email">Email:</label>
                <input type="email" id="email" name="email" required><br><br>
                <label for="password">Password:</label>
                <input type="password" id="password" name="password" required><br><br>
                <div id ="buttons-container">
                    <button type="submit" id="signin-button">Sign In</button>
                    <button type="submit" id="signup-button">Sign Up</button>
                    <button type="submit" id="signout-button">Sign Out</button>
                </div>
            </div>
        </form>
        <div class = "message">
            <p id="message" style="font-size: 0.8rem; margin-top: 5px;"></p>
        </div>
        <div class = "info-container">
            <form id = "infoform">
                <label for="name">Name:</label>
                <input type="text" id="name" name="name" required><br><br>
                <label for="phone">Phone:</label>
                <input type="tel" id="phone" name="phone" required><br><br>
                <label for="address">Address:</label>
                <input type="text" id="address" name="address" required><br><br>
                <div id = "buttons-container">
                    <button type="submit" id="submit-button">Submit</button>
                    <button type="delete" id="delete-button">Delete Account</button>
                </div>
            </form>
    </body>
</html>
